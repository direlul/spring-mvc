<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${param.error} and ${session}" th:with="errorMsg=${Session.SPRING_SECURITY_LAST_EXCEPTION.message}">
        <div class="alert alert-danger error">
            Reason: <span th:text="${errorMsg}">Demo Invalid input</span>
        </div>
    </div>
    <div th:if="${message != null}" th:text="${message}"></div>
    <form th:action="@{/login}" method="post">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" placeholder="User name" />
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <a th:href="@{/registration}">Регистрация</a>
</div>
</body>
</html>
